<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FaceLogix - Admin Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/static/assets/css/templatemo-grad-school.css">
    <link rel="stylesheet" href="/static/assets/css/owl.css">
    <link rel="stylesheet" href="/static/assets/css/lightbox.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f7f6;
        }
        .login-background {
            background: url('/static/assets/images/banner-bg.jpg') center center no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .login-caption h4 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #ffffff;
        }
        .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .button {
            width: 100%;
            background: #007bff;
            border: none;
            color: #ffffff;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 15px;
        }
        .button:hover {
            background: #0056b3;
        }
        /* Style for Home Button */
        .home-button {
            background: #6c757d;
            color: #ffffff;
            text-align: center;
            padding: 10px 15px;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .home-button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>

<!-- Admin Login Section -->
<section class="login-background">
    <!-- Home Button Positioned at the Top Right -->
    <a href="{{ url_for('index') }}" class="home-button">HOME</a>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="right-content login-caption">
                    <h4>ADMIN LOGIN</h4>
                    {% if error %}
                        <p style="color: red;">{{ error }}</p>
                    {% endif %}
                    <form action="{{ url_for('admin_login') }}" method="post">
                        <!-- CSRF token -->
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <input type="text" name="username" class="form-control" placeholder="Admin Username" required="">
                        <input type="password" name="password" class="form-control" placeholder="Admin Password" required="">
                        <button type="submit" class="button">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/assets/js/custom.js"></script>
</body>
</html>
