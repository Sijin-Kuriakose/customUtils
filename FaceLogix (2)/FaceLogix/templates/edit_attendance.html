<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance - FaceLogix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input[type="time"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            h2 {
                font-size: 24px;
            }

            input[type="time"], button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Attendance</h2>

        <form action="/edit_attendance/{{ attendance[0] }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <label for="punch_in">Punch In Time:</label>
            <input type="time" id="punch_in" name="punch_in" value="{{ attendance[2].strftime('%H:%M') }}" required>

            <label for="punch_out">Punch Out Time:</label>
            <input type="time" id="punch_out" name="punch_out" value="{{ attendance[3].strftime('%H:%M') }}" required>

            <button type="submit">Save Changes</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('view_attendance') }}">Back to Attendance List</a>
        </div>
    </div>
</body>
</html>
